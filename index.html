<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Serviços</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      /* Imagem de fundo */
      background: https://i.postimg.cc/nzfKYvXd/image.png no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 30px 0;
      font-size: 2.5em;
      color: #fff;
      /* Relevo com múltiplas sombras para melhor leitura */
      text-shadow: 
        2px 2px 4px rgba(0,0,0,0.4),
        -1px -1px 0 rgba(255,255,255,0.6),
        1px 1px 0 rgba(0,0,0,0.6);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      background: rgba(255, 255, 255, 0.9); /* leve transparência para destacar sobre a imagem */
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px #00000020;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .item label {
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
    }

    .item span {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 10px;
    }

    .item input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    .result {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .buttons {
      text-align: center;
      margin: 20px;
    }

    button {
      padding: 10px 15px;
      background: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
    }

    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Serviços</h1>
  <div class="grid">
    <div class="item"><label>Cobertura de eventos: 1h</label><span>R$ 150.000</span><input type="number" min="0" value="0" data-price="150000"></div>
    <div class="item"><label>Cobertura de eventos: 2h</label><span>R$ 250.000</span><input type="number" min="0" value="0" data-price="250000"></div>
    <div class="item"><label>Cobertura de eventos: 3h</label><span>R$ 350.000</span><input type="number" min="0" value="0" data-price="350000"></div>
    <div class="item"><label>Exposed de fofocas: Mencionando nomes</label><span>R$ 300.000</span><input type="number" min="0" value="0" data-price="300000"></div>
    <div class="item"><label>Exposed de fofocas: Anônimo</label><span>R$ 150.000</span><input type="number" min="0" value="0" data-price="150000"></div>
    <div class="item"><label>Design/Banners: Arte para Tablet</label><span>R$ 250.000</span><input type="number" min="0" value="0" data-price="250000"></div>
    <div class="item"><label>Design/Banners: Arte para Panfletos</label><span>R$ 100.000</span><input type="number" min="0" value="0" data-price="100000"></div>
    <div class="item"><label>Divulgação no Tablet: 1 Semana</label><span>R$ 70.000</span><input type="number" min="0" value="0" data-price="70000"></div>
    <div class="item"><label>Divulgação no Tablet: 3 dias</label><span>R$ 30.000</span><input type="number" min="0" value="0" data-price="30000"></div>
    <div class="item"><label>Impressão de Panfletos: 50 un</label><span>R$ 50.000</span><input type="number" min="0" value="0" data-price="50000"></div>
    <div class="item"><label>Impressão de Panfletos: 20 un</label><span>R$ 25.000</span><input type="number" min="0" value="0" data-price="25000"></div>
    <div class="item"><label>Impressão de Panfletos: 10 un</label><span>R$ 10.000</span><input type="number" min="0" value="0" data-price="10000"></div>
    <div class="item"><label>Combo: Cobertura + Panfletagem</label><span>R$ 150.000</span><input type="number" min="0" value="0" data-price="150000"></div>
    <div class="item"><label>Combo: Banner + Panfletagem</label><span>R$ 200.000</span><input type="number" min="0" value="0" data-price="200000"></div>
  </div>

  <div class="buttons">
    <button onclick="calcular()">Calcular</button>
    <button onclick="copiar()">Copiar Lista</button>
  </div>

  <div class="result" id="resultado"></div>
  <div class="result" id="deposito"></div>

  <script>
    function calcular() {
      const inputs = document.querySelectorAll('input[type="number"]');
      let total = 0;
      inputs.forEach(input => {
        const qtd = parseInt(input.value) || 0;
        const preco = parseInt(input.dataset.price);
        total += qtd * preco;
      });
      const deposito = total * 0.2;
      document.getElementById('resultado').innerText = "Valor total a pagar: R$ " + total.toLocaleString();
      document.getElementById('deposito').innerText = "Valor a ser depositado no tablet (20%): R$ " + deposito.toLocaleString();
    }

    function copiar() {
      const inputs = document.querySelectorAll('input[type="number"]');
      let texto = "Lista de serviços adquiridos:\n";
      let total = 0;
      inputs.forEach(input => {
        const qtd = parseInt(input.value) || 0;
        const preco = parseInt(input.dataset.price);
        if (qtd > 0) {
          const servico = input.closest('.item').querySelector('label').innerText;
          texto += `${servico} - Quantidade: ${qtd} - Subtotal: R$ ${(qtd*preco).toLocaleString()}\n`;
          total += qtd * preco;
        }
      });
      const deposito = total * 0.2;
      texto += `\nValor total a pagar: R$ ${total.toLocaleString()}`;
      texto += `\nValor a ser depositado no tablet (20%): R$ ${deposito.toLocaleString()}`;
      navigator.clipboard.writeText(texto).then(() => {
        alert("Lista copiada para a área de transferência!");
      });
    }
  </script>
</body>
</html>
