<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Serviços</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f8c0d8, #f9a1c5);
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 30px 0;
      font-size: 2em;
      color: #fff;
      text-shadow: 1px 1px 2px #00000030;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px #00000020;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .item label {
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    .item span {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 10px;
    }

    .item input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Serviços</h1>
  <div class="grid">
    <div class="item"><label>Cobertura de eventos: 1h</label><span>R$ 150.000</span><input type="number" min="0" value="0"></div>
    <div class="item"><label>Cobertura de eventos: 2h</label><span>R$ 250.000</span><input type="number" min="0" value="0"></div>
    <div class="item"><label>Cobertura de eventos: 3h</label><span>R$ 350.000</span><input type="number" min="0" value="0"></div>
    <div class="item"><label>Exposed de fofocas: Mencionando nomes</label><span>R$ 300.000</span><input type="number" min="0" value="0"></div>
    <div class="item"><label>Exposed de fofocas: Anônimo</label><span>R$ 150.000</span><input type="number" min="0" value="0"></div>
    <div class="item"><label>Design/Banners: Arte para Tablet</label><span>R$ 250.000</span><input type="number" min="0" value="0"></div>
    <div class="item"><label>Design/Banners: Arte para Panfletos</label><span>R$ 100.000</span><input type="number" min="0" value="0"></div>
    <div class="item"><label>Divulgação no Tablet: 1 Semana</label><span>R$ 70.000</span><input type="number" min="0" value="0"></div>
    <div class="item"><label>Divulgação no Tablet: 3 dias</label><span>R$ 30.000</span><input type="number" min="0" value="0"></div>
    <div class="item"><label>Impressão de Panfletos: 50 un</label><span>R$ 50.000</span><input type="number" min="0" value="0"></div>
    <div class="item"><label>Impressão de Panfletos: 20 un</label><span>R$ 25.000</span><input type="number" min="0" value="0"></div>
    <div class="item"><label>Impressão de Panfletos: 10 un</label><span>R$ 10.000</span><input type="number" min="0" value="0"></div>
    <div class="item"><label>Combo: Cobertura + Panfletagem</label><span>R$ 150.000</span><input type="number" min="0" value="0"></div>
    <div class="item"><label>Combo: Banner + Panfletagem</label><span>R$ 200.000</span><input type="number" min="0" value="0"></div>
  </div>
</body>
</html>
